<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bank</title>
<link rel="stylesheet" href="Bank.css">
<style>
label {
	font-size: 20px;
}

legend {
	font-size: 30px;
}

fieldset {
	position: absolute;
	top: 200px;					
	left: 200px;
	width: 500px;
	height: 200px;
}
</style>
</head>
<body>

	<fieldset>
		<legend>LOGIN</legend>
		<form action="loginval" method="post" id="formlogin">

			<label id="userlab">User Name:</label><br>
			<input type="text" name="username" required id="user"
				pattern="[A-Z][a-zA-Z]{3,20}"
				title="Start with A-Z and use A-Z or a-z or 0-9 minimum 3 character maximum 20 character"><br>
			<label id="passlab">Password:</label><br>
			<input type="password" name="password" required id="pass"
				pattern="[A-Za-z0-9!@#$%^&*_+=-~`/|\]{6,20}" minlength="6"
				title="minimum 6 character and special characters allowed"><br>
			<button id="sub" type="submit">Submit</button>
			&ensp;&ensp;
			<button type="reset" id="res">Reset</button>
		</form>
	</fieldset>

</body>

<script type="module" src="bank.js">

</script>
<script src="banksubbt.js"></script>

</html>
